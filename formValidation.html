<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<div class="container">
    <form class="mt-4">
        <div class="form-group my-3">
            <label >enter your first Name + last name</label>
            <input type="text" onkeypress="dnone1()" required  class="form-control" id="name" 
                placeholder="Enter Full name" pattern="[a-z]+ [a-z]+">
                <span id="err1"  style="color: red;"></span>
        </div>
        <div class="form-group my-3">
            <label >Email </label>
            <input type="email" onkeypress="dnone2()" required class="form-control" id="email" 
                placeholder="Enter email" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)">
                <span id="err2" style="color: red;"></span>
        </div>
        <div class="form-group my-3">
            <label >Phone no</label>
            <input type="tel" onkeypress="dnone3()" required class="form-control"  id="tel" placeholder="Enter Phone number" pattern="^\d{10}" >
            <span id="err3" style="color: red;"></span>
        </div>
        <div class="form-group my-3">
            <label >Password</label>
            <input type="password" onkeypress="dnone3()" required class="form-control"  id="password" placeholder="Password" minlength="8" maxlength="16" >
            <span id="err3" style="color: red;"></span>
        </div>
        
        <button type="submit" class="btn btn-primary mt-2" onclick="save()">Submit</button>
    </form>
</div>

<script type="text/javascript">
    function save() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let tel = document.getElementById("tel").value;

        
        if(name == "" ) {
            // alert("Please enter");
            document.getElementById("err1").innerHTML = "Please enter your name";
        }
        if(email == ""){
            document.getElementById("err2").innerHTML = "Please enter your email address";
        }
        if(tel == ""){
            document.getElementById("err2").innerHTML = "Please enter your email address";
        }
        if(password == ""){
            document.getElementById("err3").innerHTML = "Please enter your password";
        }
    }

    function dnone1(){
        document.getElementById("err1").style.display = "none";
    }
    function dnone2(){
        document.getElementById("err2").style.display = "none";
    }
    function dnone3(){
        document.getElementById("err3").style.display = "none";   
     }
</script>
